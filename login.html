            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-3xl font-bold text-primary mb-6 text-center">Login</h2>
            <form action="auth.php" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="flex justify-between items-center mb-4">
                    <label for="remember" class="inline-flex items-center text-sm text-gray-700">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox text-primary">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-2 bg-primary text-white font-semibold rounded-md hover:bg-blue-700">
                    Login
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-700 text-sm">
                    Don't have an account? 
                    <a href="signup.html" class="text-primary hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </main>
